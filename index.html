<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background:linear-gradient(100deg, #4e54c8, #8f94fb) ;
        font-family: "Sono", sans-serif;
      }
      
      .pricing-container {
        display: flex;
        justify-content: center; 
        align-items: center;
        padding: 0px;
        gap: 2rem;
        height: 100vh;
      }
      
      .pricing-plan {
        background-color: #f9f9f9;
        text-align: center;
        border: 1px #ccc solid;
        border-radius: 10px;
        padding: 10px;
        height: 200px;
        width: 300px;
        box-shadow: 0px, 4px, 8px rgba(127, 15, 15, 0.2);
      }

      .plan-title {
        font-size: 1rem;
        font-weight: bolder;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 2rem;
        font-weight: bolder;
      }
      
      .plan-features {
        list-style: none;
        text-align: left;
        font-size: 0.8rem;
        font-weight: bold;
      }

      .plan-button {
        padding: 10px 10px;
        background: linear-gradient(45deg, #ff6b6b, #ff4757); /* New gradient button */
        color: white;
        border-radius: 10px;
        border: 0;
        margin-top: 10px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.4); /* Adds depth to the button */

      }


      /* Hint: What can you do with a media query and flexbox? */
      
      @media (max-width: 1250px) {
        .pricing-container{
          align-items: center;
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
